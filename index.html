<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üßô‚Äç‚ôÇÔ∏è Project Merlin Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --accent: #2fc3ff;
    --accent-2: #7b4bff;
    --muted: rgba(255,255,255,0.75);
  }
  *{box-sizing:border-box;margin:0;padding:0;}
  html,body{height:100%;}
  body{
    font-family:Inter,system-ui,Arial,sans-serif;
    color:#fff;
    background:#000;
    overflow:hidden;
  }

  /* ‚ú® Background */
  .bg{
    position:fixed;
    inset:0;
    background:url("https://equal-blue-4r2f0rjw22.edgeone.app/ChatGPT%20Image%20Oct%2027,%202025,%2001_36_05%20PM.png") no-repeat center center/cover;
    z-index:-2;
    animation: zoomBg 30s ease-in-out infinite alternate;
  }
  .overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.55);
    backdrop-filter:blur(3px);
    z-index:-1;
  }
  @keyframes zoomBg {
    0% {transform:scale(1);}
    100% {transform:scale(1.08);}
  }

  /* üè† Home Screen */
  #home{
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    transition:opacity .8s ease;
  }
  #home.hidden{opacity:0;pointer-events:none;}

  /* ‚ú® Animated Logo */
  #home img{
    width:120px;
    height:120px;
    border-radius:20px;
    margin-bottom:20px;
    box-shadow:0 0 25px rgba(47,195,255,0.5);
    animation: float 3s ease-in-out infinite, glow 2.5s ease-in-out infinite;
  }
  @keyframes float {
    0%,100% {transform:translateY(0);}
    50% {transform:translateY(-10px);}
  }
  @keyframes glow {
    0%,100% {box-shadow:0 0 25px rgba(47,195,255,0.3);}
    50% {box-shadow:0 0 45px rgba(123,75,255,0.6);}
  }

  #home h1{
    font-size:32px;
    font-weight:800;
    margin-bottom:40px;
    text-shadow:0 0 15px rgba(47,195,255,0.4);
  }

  #startBtn{
    background:linear-gradient(90deg,#2fc3ff,#7b4bff);
    padding:16px 36px;
    color:#021224;
    font-weight:800;
    border-radius:14px;
    font-size:18px;
    border:none;
    cursor:pointer;
    box-shadow:0 8px 24px rgba(47,195,255,0.25);
    transition:transform .2s,box-shadow .2s;
  }
  #startBtn:hover{
    transform:scale(1.06);
    box-shadow:0 10px 30px rgba(47,195,255,0.35);
  }

  /* üß† Quiz Area */
  #quiz{
    display:none;
    min-height:100vh;
    padding:40px 20px;
    max-width:900px;
    margin:0 auto;
    animation: fadeIn .8s ease;
  }

  @keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
  }

  .title{display:flex;align-items:center;gap:14px;margin-bottom:20px;}
  .title img{width:60px;height:60px;border-radius:12px;animation:float 3s ease-in-out infinite,glow 3s ease-in-out infinite;}
  .progress{height:10px;background:rgba(255,255,255,0.1);border-radius:999px;overflow:hidden;margin-bottom:20px;}
  .progress > i{display:block;height:100%;width:0;background:linear-gradient(90deg,var(--accent),var(--accent-2));transition:width .5s ease;}
  .question{font-size:20px;margin-bottom:16px;}
  .options{display:grid;gap:12px;}
  .option{
    background:rgba(255,255,255,0.08);
    padding:12px 16px;
    border-radius:10px;
    cursor:pointer;
    transition:0.15s;
  }
  .option:hover{background:rgba(255,255,255,0.15);}
  .option.correct{background:rgba(47,195,255,0.25);}
  .option.wrong{background:rgba(255,70,70,0.25);}
  .controls{margin-top:24px;display:flex;justify-content:space-between;align-items:center;}
  .btn{padding:10px 20px;border:none;border-radius:8px;cursor:pointer;font-weight:700;}
  .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#021224;}
  .btn.secondary{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.2);}
  .result{text-align:center;margin-top:40px;}
  .result h2{font-size:28px;margin-bottom:10px;}
</style>
</head>
<body>
  <div class="bg"></div>
  <div class="overlay"></div>

  <!-- Home Screen -->
  <section id="home">
    <img src="https://pbs.twimg.com/profile_images/1946536244122374145/h29cBuQ7_400x400.jpg" alt="Logo">
    <h1>Welcome to Project Merlin Quiz</h1>
    <button id="startBtn">Start Game</button>
  </section>

  <!-- Quiz Screen -->
  <section id="quiz">
    <div class="title">
      <img src="https://pbs.twimg.com/profile_images/1946536244122374145/h29cBuQ7_400x400.jpg" alt="Logo">
      <h2>üß† Project Merlin Quiz</h2>
    </div>
    <div class="progress"><i id="bar"></i></div>
    <div id="questionArea"></div>
    <div class="controls">
      <button class="btn secondary" id="prevBtn">Previous</button>
      <button class="btn primary" id="nextBtn">Next</button>
    </div>
    <div class="result" id="result" style="display:none;">
      <h2>Quiz Completed!</h2>
      <p id="scoreText"></p>
      <button class="btn primary" onclick="restart()">Restart</button>
    </div>
  </section>

<script>
const home = document.getElementById("home");
const quiz = document.getElementById("quiz");
const startBtn = document.getElementById("startBtn");
const qArea = document.getElementById("questionArea");
const bar = document.getElementById("bar");
const nextBtn = document.getElementById("nextBtn");
const prevBtn = document.getElementById("prevBtn");
const result = document.getElementById("result");
const scoreText = document.getElementById("scoreText");

let current = 0;
let score = 0;

// ‚úÖ Updated answers with mixed correct options
const questions = [
  {q:"What is Project Merlin primarily designed for?",a:["AI-driven productivity & workflow automation","Gaming platform","Social media analytics","Cloud storage system"],c:0},
  {q:"Which tech powers Merlin‚Äôs intelligent task execution?",a:["AI agents","Blockchain","Quantum computing","3D rendering"],c:0},
  {q:"Can Merlin connect to external tools like Notion or Slack?",a:["No","Yes","Only paid users","Only via plugins"],c:1},
  {q:"Which feature allows users to build interactive workflows?",a:["Template wizard","Canvas","Notebook","Plugin builder"],c:1},
  {q:"What does Merlin AI focus on?",a:["Social networking","Productivity automation","Streaming content","Finance tracking"],c:1},
  {q:"Does Merlin support team collaboration?",a:["No","Only admins","Yes","Coming soon"],c:2},
  {q:"Merlin uses what kind of interface?",a:["Command line tool","Visual no-code builder","Spreadsheet style","3D dashboard"],c:1},
  {q:"What‚Äôs the benefit of Merlin‚Äôs agent system?",a:["Mine crypto","Play games","Automate tasks easily","Post on social media"],c:2},
  {q:"Where can you use Project Merlin?",a:["Offline only","Mobile only","Desktop app only","Web browser"],c:3},
  {q:"Is Project Merlin free to start?",a:["Trial only","Yes","Invite only","No"],c:1}
];

startBtn.onclick = ()=> {
  home.classList.add("hidden");
  setTimeout(()=>{
    home.style.display = "none";
    quiz.style.display = "block";
    showQuestion();
  },700);
}

function showQuestion(){
  result.style.display="none";
  if(current >= questions.length){
    showResult();
    return;
  }
  const q = questions[current];
  bar.style.width = ((current)/questions.length)*100 + "%";
  qArea.innerHTML = `
    <div class="question">${current+1}. ${q.q}</div>
    <div class="options">
      ${q.a.map((opt,i)=>`<div class="option" onclick="selectOption(${i})">${opt}</div>`).join('')}
    </div>`;
}

function selectOption(i){
  const opts = document.querySelectorAll(".option");
  opts.forEach((el,idx)=>{
    if(idx===questions[current].c){
      el.classList.add("correct");
    } else if(idx===i){
      el.classList.add("wrong");
    }
    el.style.pointerEvents="none";
  });
  if(i===questions[current].c){score++;}
}

nextBtn.onclick = ()=>{
  if(current < questions.length){current++; showQuestion();}
}
prevBtn.onclick = ()=>{
  if(current>0){current--; showQuestion();}
}

function showResult(){
  qArea.innerHTML="";
  bar.style.width="100%";
  result.style.display="block";
  scoreText.textContent=`You scored ${score} out of ${questions.length}!`;
}
function restart(){
  score=0;current=0;
  showQuestion();
}
</script>
</body>
</html>
